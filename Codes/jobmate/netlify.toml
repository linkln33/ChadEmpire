[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NEXT_TELEMETRY_DISABLED = "1"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Single redirect rule for all paths to ensure SPA routing works
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
